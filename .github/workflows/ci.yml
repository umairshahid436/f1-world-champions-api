name: CI Pipeline

on:
  # Run on Pull Requests (for pre-merge validation)
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

  # Run on Push to main/develop (for post-merge validation)
  push:
    branches: [main, develop]

jobs:
  # Stage 1: Install Dependencies
  install-dependencies:
    name: ðŸ“¦ Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup
        uses: ./.github/actions/setup

  # Stage 2: Linting
  linting:
    name: ðŸ” Linting
    runs-on: ubuntu-latest
    needs: install-dependencies

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup
        uses: ./.github/actions/setup

      - name: ðŸ” Run ESLint
        run: npm run lint

  # Stage 3: Testing
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: install-dependencies

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup
        uses: ./.github/actions/setup

      - name: ðŸ§ª Run tests
        run: npm run test

  # Stage 4: Build
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [linting, test]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup
        uses: ./.github/actions/setup

      - name: ðŸ—ï¸ Build application
        run: npm run build

  # Summary Job
  ci-summary:
    name: ðŸ“‹ CI Summary
    runs-on: ubuntu-latest
    needs: [install-dependencies, linting, test, build]
    if: always()

    steps:
      - name: ðŸ“‹ Generate CI Summary
        run: |
          # Determine if this is the default/primary branch
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          CURRENT_BRANCH="${{ github.ref_name }}"

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "## ðŸŽï¸ F1 World Champions API PR Validation Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Pull Request:** #${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
            echo "**Target Branch:** ${{ github.base_ref }}" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ github.base_ref }}" == "$DEFAULT_BRANCH" ]]; then
              echo "**Type:** Merging to default branch ðŸŽ¯" >> $GITHUB_STEP_SUMMARY
            else
              echo "**Type:** Merging to feature branch ðŸ”€" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "## ðŸŽï¸ F1 World Champions API Post-Merge Validation" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
            if [[ "$CURRENT_BRANCH" == "$DEFAULT_BRANCH" ]]; then
              echo "**Type:** Default branch validation ðŸŽ¯" >> $GITHUB_STEP_SUMMARY
            else
              echo "**Type:** Feature branch validation ðŸ”€" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Stage Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Dependencies | ${{ needs.install-dependencies.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Linting | ${{ needs.linting.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Testing | ${{ needs.test.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build | ${{ needs.build.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ Overall Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.install-dependencies.result }}" == "success" && "${{ needs.linting.result }}" == "success" && "${{ needs.test.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "ðŸ† **All checks passed! PR is ready for merge into ${{ github.base_ref }}!**" >> $GITHUB_STEP_SUMMARY
            else
              echo "ðŸ† **Post-merge validation successful! Branch ${{ github.ref_name }} is healthy!**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "âš ï¸ **Some checks failed. Please fix issues before merging into ${{ github.base_ref }}.**" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ **Post-merge validation failed! Branch ${{ github.ref_name }} needs attention!**" >> $GITHUB_STEP_SUMMARY
            fi
          fi
